<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed the Bird</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <!-- Card container -->
    <div class="card p-4 text-center shadow-lg" style="width: 350px;">
        <h2 class="mb-3">Feed the Bird ðŸ¦œ</h2>
        <img src="birdImage.png" alt="Bird" class="img-fluid rounded mb-3" width="300">
        
        <!-- Cracker counter -->
        <p class="fw-bold">Crackers left: <span id="count">5</span></p>

        <!-- Progress bar -->
        <div class="progress mb-3" style="height: 20px;">
            <div id="progressBar" class="progress-bar bg-success" style="width: 100%;"></div>
        </div>

        <!-- Feed button with inline onclick -->
        <button id="feedButton" class="btn btn-outline-success" onclick="onClickFeeder(this)">Feed a Cracker</button>

          <!-- Reset button -->
          <button class="btn btn-outline-secondary mt-2" onclick="resetGame()">â†» Reset</button>
        
        <p id="message" class="mt-3 text-danger fw-bold"></p>
    </div>

    <script>
        // Initial cracker count
        let crackers = 5;

        // Feed function - called directly from onclick
        function onClickFeeder(btn) {
            if (crackers > 0) {
                document.getElementById("message").textContent = `Feeding cracker ${6 - crackers} to the bird ðŸ¦œ`;
                crackers--;
                document.getElementById("count").textContent = crackers;
                document.getElementById("progressBar").style.width = `${(crackers / 5) * 100}%`;

                // Disable when empty
                if (crackers === 0) {
                    document.getElementById("message").textContent = "No more crackers left!";
                    btn.disabled = true;
                }
            }
        }

        function resetGame() {
            crackers = 5;
            document.getElementById("count").textContent = crackers;
            document.getElementById("progressBar").style.width = "100%";
            document.getElementById("feedButton").disabled = false;
            document.getElementById("message").textContent = "Crackers refilled!";
        }
    </script>
</body>
</html>
